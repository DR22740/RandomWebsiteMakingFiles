<!DOCTYPE html>
<html>
<head>
    <title>Inputs Demo</title>
</head>
<body>

<p>Do you prefer cats or dogs?</p>
    
<form>
    <label for="dogs">Dogs: </label>
    <input name="petChoice" id="dogs" type="radio" value="dogss">
    <label for="cats">Cats: </label>
    <input name="petChoice" id="cats" type="radio" value="catss">

    <button>Go!</button>

<p>What is your favorite color?</p>

<select name="color">
    <option value="happy">red</option>
    <option value="neutral">Orange</option>
    <option value="sad">Yellow</option>
</select>

</form>

<input type="checkbox">
</body>
</html>
